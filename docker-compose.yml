version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postmanage-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: PostManageDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - postmanage-network

  api:
    build:
      context: .
      dockerfile: PostManage/Dockerfile
    container_name: postmanage-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=PostManageDb;Username=postgres;Password=postgres
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5203:8080"
    networks:
      - postmanage-network

volumes:
  postgres_data:

networks:
  postmanage-network:
    driver: bridge

